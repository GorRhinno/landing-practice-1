<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="nav-header">
          <a href="#" class="zoka-style">zoka</a>
          <div class="header-inner">
            <nav>
              <ul class="nav-list">
                <li><a href="#">home</a></li>
                <li><a href="#">pages</a></li>
                <li><a href="#">photograpy</a></li>
                <li><a href="#">photoshoots</a></li>
              </ul>
            </nav>
            <a
              class="youtube-btn"
              href="https://www.youtube.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <span class="ytb-text">youtube</span>
              <span class="play-btn"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-inner">
            <div class="hero-text">
              <h1>
                <span>where</span><br />creative<br />process<br />happens
              </h1>
              <p>
                <span>y</span>our creativity, our inspiration<br /><span>w</span
                >hatever your story, set if free.
              </p>
              <a href="#" class="in-touch-btn">
                <span class="in-touch-btn-text"
                  ><span class="uppercase">g</span>et in
                  <span class="uppercase">t</span>ouch</span
                >
                <span class="chevron-right">
                  <img src="img/Elipse.png" alt="elipse" class="eclipse-1" />
                  <img src="img/Vector 1.png" alt="vector" class="vector-1" />
                </span>
              </a>
            </div>
            <div class="hero-img">
              <img src="img/cannon.png" alt="camera" class="top-img"/>
              <img src="img/cannon_small.png" alt="small" class="bottom-img"/>
              <img src="img/girl_photo.png" alt="girl" class="bottom-img"/>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
